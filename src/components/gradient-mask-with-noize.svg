<svg
  width="500"
  height="500"
  viewBox="0 0 500 500"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="fadeGradient" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="black" />
      <stop offset="100%" stop-color="black" stop-opacity="0" />
    </linearGradient>

    <filter id="turbulenceFilter">
      <feTurbulence
        type="turbulence"
        baseFrequency="0.9"
        numOctaves="3"
        result="turb"
      />
      <feColorMatrix
        type="matrix"
        values="5 0 0 0 -2
                0 5 0 0 -2
                0 0 5 0 -2
                0 0 0 1 0"
        result="contrast"
      />
      <feComposite in="contrast" in2="SourceGraphic" operator="in" />
    </filter>
  </defs>
  <rect
    width="500"
    height="500"
    fill="url(#fadeGradient)"
    filter="url(#turbulenceFilter)"
  />
</svg>
